<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LiterallyCookedApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #video-container {
            position: relative;
            display: inline-block;
        }

        #video-feed {
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        #recipe {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #recipe h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        #recipe ul,
        #recipe ol {
            list-style-position: inside;
            padding-left: 0;
        }

        #recipe li {
            margin: 10px 0;
        }

        #recipe .improvements {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üç≥ LiterallyCookedApp</h1>
        <div id="video-container">
            <img src="{{ url_for('video_feed') }}" id="video-feed">
        </div>
        <div id="recipe">
            <h2>üçΩÔ∏è Your Recipe Will Appear Here</h2>
            <p>Please wait while ingredients are detected and the recipe is generated.</p>
        </div>
    </div>

    <script>
        // Poll the /recipe endpoint every 5 seconds to check if the recipe is ready
        setInterval(fetchRecipe, 5000);

        function fetchRecipe() {
            fetch('/recipe')
                .then(response => response.json())
                .then(data => {
                    if (data && data.name) {
                        displayRecipe(data);
                    }
                })
                .catch(error => console.error('Error fetching recipe:', error));
        }

        function displayRecipe(recipe) {
            const recipeDiv = document.getElementById('recipe');
            recipeDiv.innerHTML = `
                <h2>üçΩÔ∏è ${recipe.name}</h2>
                
                <div class="section">
                    <h3>üìù Ingredients</h3>
                    <ul>
                        ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="section">
                    <h3>üîß Tools Needed</h3>
                    <ul>
                        ${recipe.tools_needed.map(tool => `<li>${tool}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="section">
                    <h3>üë©‚Äçüç≥ Instructions</h3>
                    <ol>
                        ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                    </ol>
                </div>
                
                <div class="section">
                    <h3>üí° Potential Improvements</h3>
                    <div class="improvements">
                        ${recipe.improvements}
                    </div>
                </div>
                <h4>by <a href="https://github.com/ashfelloff">ashfelloff</a></h4>
            `;
        }
    </script>
</body>

</html>
